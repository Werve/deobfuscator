version: x.x.{build}
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2017
configuration: Release
install:
- cmd: git submodule update --init --recursive
build_script:
- cmd: >-
    appveyor-retry nuget restore dnlib\dnlib.sln
    
    msbuild dnlib\dnlib.sln /p:Configuration=Release /m /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

    appveyor-retry nuget restore de4dot\de4dot.sln
    
    msbuild de4dot\de4dot.sln /p:Configuration=Release /m /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

    appveyor-retry nuget restore "ConfuserEx Dynamic Unpacker.sln"
    
    msbuild "ConfuserEx Dynamic Unpacker.sln" /p:Configuration=Release /m /verbosity:normal /p:WarningLevel=0 /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
artifacts:
- path: "ConfuserEx Dynamic Unpacker\bin"
  name: ConfuserEx-Unpacker v%APPVEYOR_BUILD_VERSION%
